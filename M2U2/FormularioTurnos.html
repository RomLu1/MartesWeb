<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurnosForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Ejercicio.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Concert+One&family=Matemasie&family=Nerko+One&family=Neucha&family=Permanent+Marker&family=Titan+One&display=swap"
        rel="stylesheet">

</head>

<body class="body">
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand FuenteTitulo" href="index.html">LA CUCHA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="FormularioTurnos.html">Turnos</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div>
            <h2 class=" FontSubTitulo margen" style="text-align: center;"> Turnos de Peluqueria canina</h2>
            <form class="row g-3 needs-validation" novalidate id="turnosForm">
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Florencia"
                        required>
                    <div class="valid-feedback">Bien!</div>
                </div>
                <div class="col-md-4">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ej: Ramirez" required>
                    <div class="valid-feedback">Bien!</div>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Ej: usuario@mail.com"
                        required>
                    <div class="invalid-feedback">Ingrese un mail valido!</div>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Numero de telefono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ej: +54 9 11 1234 5678"
                        required>
                    <div class="invalid-feedback">Por favor ingrese un numero de celular</div>
                </div>
                <div class="col-md-3">
                    <label for="Tamaño" class="form-label">Tamaño de su mascota</label>
                    <select id="tamaño" class="form-select" required>
                        <option selected disabled value="">Elige...</option>
                        <option>Chico</option>
                        <option>Mediano</option>
                        <option>Grande</option>
                    </select>
                    <div class="invalid-feedback">Selecciona una opción</div>
                </div>
                <div class="col-md-3">
                    <label for="servicio" class="form-label">Servicio a realizar</label>
                    <select class="form-select" id="servicio" required>
                        <option selected disabled value="">Elige...</option>
                        <option>Baño</option>
                        <option>Corte</option>
                        <option>Corte y baño</option>
                    </select>
                    <div class="invalid-feedback">Selecciona una opción</div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</body>

</html>
