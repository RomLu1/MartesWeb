<head>

</head>

<body>
    <script>
        const distancia = prompt('Ingrese la distancia a recorrer:', '');
        if (distancia > 0 && distancia <= 1000) {
            console.log(`Hola, tus distancia es de ${distancia}, asi que el transporte más apropiado es a pie`)
            document.write(`Hola, tus distancia es de ${distancia}, asi que el transporte más apropiado es a pie`)
        } else if (distancia > 1000 && distancia < 10000) {
            console.log(`Hola, tus distancia es de ${distancia}, asi que el transporte más apropiado es en bicicleta`)
            document.write(`Hola, tus distancia es de ${distancia}, asi que el transporte más apropiado es en bicicleta`)
        } else if (distancia > 10000 && distancia < 30000) {
            console.log(`Hola, tus distancia es de ${distancia}, asi que el transporte más apropiado es en colectivo`)
            document.write(`Hola, tus distancia es de ${distancia}, asi que el transporte más apropiado es en colectivo`)
        } else if (distancia > 30000 && distancia < 100000) {
            console.log(`Hola, tus distancia es de ${distancia}, asi que el transporte más apropiado es en auto`)
            document.write(`Hola, tus distancia es de ${distancia}, asi que el transporte más apropiado es en auto`)
        }else if(distancia > 100000 ){
            console.log(`Hola, tus distancia es de ${distancia}, asi que el transporte más apropiado es en avión`)
            document.write(`Hola, tus distancia es de ${distancia}, asi que el transporte más apropiado es en avión`)
        }
    </script>
</body>

</html>
