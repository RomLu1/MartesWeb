  <!-- Formulario -->
  <div class="container">
    <div>
        <h2 class="fontTitulo margen" style="text-align: center;">Contactame!</h2>
        <form class="row g-3 needs-validation" novalidate id="FormularioContacto">
            <div class="col-md-6">
                <label for="nombre" class="form-label fontSub">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: Florencia" required>
                <div class="valid-feedback">Bien!</div>
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label fontSub">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ej: Ramirez" required>
                <div class="valid-feedback">Bien!</div>
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label fontSub">Mail</label>
                <input type="email" class="form-control" id="email" placeholder="Ej: usuario@mail.com" required>
                <div class="invalid-feedback">Ingrese un mail válido!</div>
            </div>
            <div class="col-md-4">
                <label for="telefono" class="form-label fontSub">Número de teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ej: +54 9 11 1234 5678" required>
                <div class="invalid-feedback">Por favor ingrese un número de celular</div>
            </div>
            <div class="col-md-4">
                <label for="mensaje" class="form-label fontSub">Mensaje</label>
                <input type="text" class="form-control" id="mensaje" placeholder="Ej: Tu mensaje" required>
                <div class="valid-feedback">Bien!</div>  
            </div>        
            <div class="col-12">
                <button class="btn btn-primary botones" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
